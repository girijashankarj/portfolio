name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
        env:
          GITHUB_PAGES: 'true'
      
      - name: Verify build output
        run: |
          if [ ! -f "dist/index.html" ]; then
            echo "Error: dist/index.html not found"
            exit 1
          fi
          echo "Build verification: Checking script tag in dist/index.html"
          echo "--- Script tags in built HTML ---"
          grep -o '<script[^>]*src="[^"]*"[^>]*>' dist/index.html || echo "No script tags found"
          if grep -q '/src/main.tsx' dist/index.html; then
            echo "ERROR: Script tag not transformed - still contains /src/main.tsx"
            echo "This will cause 404 errors on GitHub Pages"
            exit 1
          else
            echo "Success: Script tag appears to be transformed correctly"
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
