name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Type-check
        run: npx tsc -b
      
      - name: Build
        env:
          GITHUB_PAGES: 'true'
        run: npx vite build
      
      - name: Debug - Check built HTML
        run: |
          echo "=== Checking dist/index.html ==="
          if [ -f "dist/index.html" ]; then
            echo "Script tags found:"
            grep -o '<script[^>]*>' dist/index.html || echo "No script tags found"
            echo ""
            echo "Checking for /src/main.tsx:"
            if grep -q '/src/main.tsx' dist/index.html; then
              echo "ERROR: Script tag NOT transformed - still contains /src/main.tsx"
              echo "First 50 lines of dist/index.html:"
              head -50 dist/index.html
              exit 1
            else
              echo "SUCCESS: Script tag appears to be transformed"
            fi
          else
            echo "ERROR: dist/index.html not found!"
            exit 1
          fi
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
